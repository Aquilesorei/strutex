site_name: Strutex Documentation
site_description: Extract structured JSON from documents using LLMs
site_url: https://strutex.readthedocs.io/
repo_url: https://github.com/Aquilesorei/strutex
repo_name: Aquilesorei/strutex

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Schema Types: schema-types.md
      - Built-in Schemas: schemas.md
      - Prompt Builder: prompt-builder.md
      - Pydantic Support: pydantic.md
      - CLI Commands: cli.md
      - Verification: verification.md
  - Providers:
      - Overview: providers.md
      - Provider Chains: provider-chains.md
      - Caching: cache.md
  - Advanced:
      - Plugin System: plugins.md
      - Hooks: hooks.md
      - Processing Context: context.md
      - Streaming: streaming.md
  - Architecture:
      - Extractors: extractors.md
      - Validators: validators.md
      - Security Layer: security.md
  - API Reference: api-reference.md
  - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Aquilesorei/strutex
